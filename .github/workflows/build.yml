name: Build VST3

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build_macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-macOS-VST3
        path: ~/Library/Audio/Plug-Ins/VST3/Fuzza.vst3

    - name: Upload AU Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-macOS-AU
        path: ~/Library/Audio/Plug-Ins/Components/Fuzza.component

    - name: Zip Artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        zip -r Fuzza-macOS-VST3.zip ~/Library/Audio/Plug-Ins/VST3/Fuzza.vst3
        zip -r Fuzza-macOS-AU.zip ~/Library/Audio/Plug-Ins/Components/Fuzza.component

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Fuzza-macOS-VST3.zip
          Fuzza-macOS-AU.zip

  build_windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-Windows-VST3
        path: build/Fuzza_artefacts/Release/VST3/Fuzza.vst3

    - name: Upload Standalone Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-Windows-Standalone
        path: build/Fuzza_artefacts/Release/Standalone/Fuzza.exe

    - name: Zip Artifacts
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        Compress-Archive -Path build/Fuzza_artefacts/Release/VST3/Fuzza.vst3 -DestinationPath Fuzza-Windows-VST3.zip
        Compress-Archive -Path build/Fuzza_artefacts/Release/Standalone/Fuzza.exe -DestinationPath Fuzza-Windows-Standalone.zip

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Fuzza-Windows-VST3.zip
          Fuzza-Windows-Standalone.zip
