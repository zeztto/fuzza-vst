name: Build VST3

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build_macos:
    name: Build macOS
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Upload VST3 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-macOS-VST3
        path: ~/Library/Audio/Plug-Ins/VST3/Fuzza.vst3

    - name: Upload AU Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-macOS-AU
        path: ~/Library/Audio/Plug-Ins/Components/Fuzza.component

  build_windows:
    name: Build Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Fuzza-Windows
        path: build/Fuzza_artefacts/Release/VST3/Fuzza.vst3
